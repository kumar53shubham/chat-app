<!-- Signin template  -->

<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 py-5">
        <div class="card">
          <form (ngSubmit)="loginFormSubmitted($event)">
            <div class="card-body">
              <h3 class="my-2 text-center">Login here</h3>
              {{ loginData | json }}
              <div class="mt-2">
                <label for="email">Email id</label>
                <input
                  type="text"
                  name="email"
                  id="email"
                  class="form-control"
                  placeholder="Enter here"
                  [(ngModel)]="loginData.email"
                />
              </div>
  
              <div class="mt-3">
                <label for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  placeholder="Enter here"
                  id="password"
                  class="form-control"
                  [(ngModel)]="loginData.password"
                />
  
              </div>
  
              <div class="container text-center mt-4">
                new to chat app <a [routerLink]="['/register']">register here</a>
              </div>
              <div class="container mt-3 text-center">
                <button class="btn btn-success btn-sm">Signin</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
